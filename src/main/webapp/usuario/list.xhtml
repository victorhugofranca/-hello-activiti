<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">

		<f:metadata>
			<f:event type="javax.faces.event.PreRenderViewEvent"
				listener="#{manterUsuarioAction.beginConversation}" />
		</f:metadata>

		<h:form id="listForm">
			<p:dataTable id="usersDataTableId" var="user"
				value="#{manterUsuarioAction.users}" paginator="true" rows="10"
				lazy="true">

				<p:column id="editColumnId">
					<p:commandButton value="Editar" action="form"
						id="editCommandButtonId">
						<f:setPropertyActionListener
							target="#{manterUsuarioAction.selectedUser}" value="#{user}" />
					</p:commandButton>
				</p:column>

				<p:column id="loginColumnId">
					<f:facet name="header">
						<p:outputLabel value="Login" />
					</f:facet>
					<p:outputLabel value="#{user.login}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
